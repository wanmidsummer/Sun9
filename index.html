<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomized Buttons</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #buttons-container {
      text-align: center;
    }

    #hidden-button {
      background: transparent;
      border: none;
      color: transparent;
      width: 80px;
      height: 80px;
      position: fixed;
      top: 10%;
      right: 5%;
    }

    button {
      margin: 5px;
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Disable F12
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || (e.ctrlKey && e.key === 'i')) {
        e.preventDefault();
      }
    });

    // Disable Tab
    document.addEventListener('keydown', function(e) {
      if (e.keyCode === 9) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>

  // Function to play a beeping sound
  function playOnSound() {

</script>
